<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            animation: bounce 1s ease infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #teamList {
            list-style-type: none;
            padding: 0;
        }
        #teamList li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        #teamList li:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #result {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease;
        }
        #result.show {
            opacity: 1;
            transform: scale(1);
        }
        #remainingMembers {
            text-align: center;
            color: #7f8c8d;
        }
        .remove {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .remove:hover {
            background-color: #c0392b;
        }
        #startButton, #nextButton {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ² Next Up ðŸŽ²</h1>
    <div id="listContainer">
        <ul id="teamList"></ul>
    </div>
    <button onclick="startPicking()" id="startButton">Start</button>
    <button onclick="pickNextMember()" id="nextButton" style="display: none;">Next</button>
    <p id="result"></p>
    <p id="remainingMembers"></p>

    <script>
        const initialTeam = [
            {name: "Emily", emoji: "ðŸ‘©â€ðŸ”¬"},
            {name: "Yosuke", emoji: "ðŸ§‘â€ðŸ’»"},
            {name: "Claudia", emoji: "ðŸ‘©â€ðŸš€"},
            {name: "Chris", emoji: "ðŸ§‘â€ðŸ”§"},
            {name: "Felipe", emoji: "ðŸ‘¨â€ðŸ­"},
            {name: "Katie", emoji: "ðŸ‘©â€ðŸ”§"},
            {name: "Anjali", emoji: "ðŸ‘©â€ðŸ’¼"},
            {name: "Simon", emoji: "ðŸ§‘â€ðŸš€"},
            {name: "Ev", emoji: "ðŸ§‘â€ðŸŽ¨"},
            {name: "Flo", emoji: "ðŸ‘©â€ðŸ«"},
            {name: "Vic", emoji: "ðŸ§‘â€ðŸ”¬"},
            {name: "Leo", emoji: "ðŸ¦"}
        ];

        let team = [...initialTeam];

        function initializeList() {
            const list = document.getElementById('teamList');
            list.innerHTML = '';
            team.forEach((member, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${member.emoji} ${member.name} <button class="remove" onclick="removeMember(${index})">âœ–</button>`;
                list.appendChild(li);
            });
            updateRemainingMembers();
        }

        function removeMember(index) {
            team.splice(index, 1);
            initializeList();
        }

        function startPicking() {
            document.getElementById('listContainer').style.display = 'none';
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('nextButton').style.display = 'block';
            pickNextMember();
        }

        function pickNextMember() {
            if (team.length === 0) {
                document.getElementById('result').textContent = 'Everyone has been picked!';
                document.getElementById('nextButton').style.display = 'none';
                return;
            }

            const randomIndex = Math.floor(Math.random() * team.length);
            const pickedMember = team.splice(randomIndex, 1)[0];
            
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('show');
            
            setTimeout(() => {
                resultElement.textContent = `${pickedMember.emoji} ${pickedMember.name}`;
                resultElement.classList.add('show');
                updateRemainingMembers();
            }, 300);
        }

        function updateRemainingMembers() {
            const remainingCount = team.length;
            document.getElementById('remainingMembers').textContent = `Remaining: ${remainingCount}`;
        }

        // Initialize the list when the page loads
        initializeList();
    </script>
</body>
</html>
