<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        #engineerList {
            list-style-type: none;
            padding: 0;
        }
        #engineerList li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #result {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 40px 0;
            color: #2c3e50;
            display: none;
        }
        #remainingEngineers {
            text-align: center;
            color: #7f8c8d;
        }
        .remove {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .remove:hover {
            background-color: #c0392b;
        }
        #pickButton {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>🎲 Next Up 🎲</h1>
    <div id="listContainer">
        <ul id="engineerList"></ul>
    </div>
    <button onclick="pickEngineer()" id="pickButton">Who's Next?</button>
    <p id="result"></p>
    <p id="remainingEngineers"></p>

    <script>
        const initialEngineers = [
            {name: "Emily", emoji: "👩‍🔬"},
            {name: "Yosuke", emoji: "🧑‍💻"},
            {name: "Claudia", emoji: "👩‍🚀"},
            {name: "Chris", emoji: "🧑‍🔧"},
            {name: "Felipe", emoji: "👨‍🏭"},
            {name: "Katie", emoji: "👩‍🔧"},
            {name: "Anjali", emoji: "👩‍💼"},
            {name: "Simon", emoji: "🧑‍🚀"},
            {name: "Ev", emoji: "🧑‍🎨"},
            {name: "Flo", emoji: "👩‍🏫"},
            {name: "Vic", emoji: "🧑‍🔬"}
        ];

        let engineers = [...initialEngineers];

        function initializeList() {
            const list = document.getElementById('engineerList');
            list.innerHTML = '';
            engineers.forEach((engineer, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${engineer.emoji} ${engineer.name} <button class="remove" onclick="removeEngineer(${index})">✖</button>`;
                list.appendChild(li);
            });
            updateRemainingEngineers();
        }

        function removeEngineer(index) {
            engineers.splice(index, 1);
            initializeList();
        }

        function pickEngineer() {
            if (engineers.length === 0) {
                document.getElementById('result').textContent = 'Everyone has been picked!';
                document.getElementById('pickButton').disabled = true;
                return;
            }

            const randomIndex = Math.floor(Math.random() * engineers.length);
            const pickedEngineer = engineers.splice(randomIndex, 1)[0];
            
            document.getElementById('listContainer').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').textContent = `${pickedEngineer.emoji} ${pickedEngineer.name}`;
            
            setTimeout(() => {
                document.getElementById('result').style.display = 'none';
                document.getElementById('listContainer').style.display = 'block';
                initializeList();
            }, 3000);
        }

        function updateRemainingEngineers() {
            const remainingCount = engineers.length;
            document.getElementById('remainingEngineers').textContent = `Remaining: ${remainingCount}`;
            document.getElementById('pickButton').disabled = remainingCount === 0;
        }

        // Initialize the list when the page loads
        initializeList();
    </script>
</body>
